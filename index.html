<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="loaderId" class="loader loader--hidden">
        <h1>Ditt deltagande har registrerats!</h1>
    </div>

    <section id="firstSection">
        <article>
            <header>
                <h1>DAGENS AKTIVITET</h1>
            </header>
            <button type="button" class="leftBtn">&larr;</button>
            <div id="activityDiv">
                <p>TA TRAPPORNA ISTÄLLET FÖR HISSEN <br><br>ANTA UTAMNINGEN FÖR ATT TA DEL AV
                    HÄLSOFÖRDELARNA</p>
            </div>
            <button type="button" class="rightBtn">&rarr;</button>
            <img src="img/whiteDumbbell.svg" alt="" id="dumbbellImg">
            <p id="countdown"></p>
            <img src="img/clock.png" alt="" id="clockImg">
        </article>
        <article>
            <button type="button" id="participateBtn">
                DELTA
            </button>
        </article>
    </section>

    <section id="secondSection">
        <article>
            <img src="img/stickmen.png" alt="">
        </article>
        <article>
            <div id="resElem"></div>
        </article>
        <article>
            <canvas id="myChart"></canvas>
        </article>
    </section>
    <section id="thirdSection">
        <article id="thirdSecArticle">
            <img src="img/transparentHeart.png" alt="heart" id="heartImg">
            <header>
                <h1>HÄLSOFÖRDELAR</h1>
            </header>
        </article>
        <div id="benefitContainer">
            <article class="toggleBenefits">
                <p>FYSISK AKTIVITET LEDER TILL <strong>MINSKAD STRESS</strong></p>
            </article>
            <article class="toggleBenefits">
                <p>FYSISK AKTIVITET LEDER TILL <strong>ÖKAD LYCKA</strong></p>
            </article>
        </div>
    </section>
</body>

</html>
