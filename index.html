<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="loaderId" class="loader loader--hidden">
        <h1>Ditt deltagande har registrerats!</h1>
    </div>

    <section id="firstSection">
        <article>
            <header>
                <h1>DAGENS AKTIVITET</h1>
            </header>
            <p>TA TRAPPORNA ISTÄLLET FÖR HISSEN <br><br>ANTA UTAMNINGEN FÖR ATT TA DEL AV HÄLSOFÖRDELARNA</p>
            <img src="img/whiteDumbbell.svg" alt="" id="dumbbellImg">
            <p id="countdown"></p>
            <img src="img/clock.png" alt="" id="clockImg">
        </article>
        <article>
            <button type="button" id="participateBtn">
                DELTA
            </button>
        </article>
    </section>

    <section id="secondSection">
        <article>
            <img src="img/stickmen.png" alt="">
        </article>
        <article>
            <header id="headerCounter">
                <h2>DELTAGARE IDAG</h2>
            </header>
            <p id="counter"></p>
            <div id="resElem"></div>
        </article>
        <article>
            <header id="headerCounter2">
                <h2>DELTAGARE IGÅR</h2>
            </header>
            <p id="counterYesterday">209</p>
        </article>
    </section>
    <section id="thirdSection">
        <article>
            <img src="img/transparentHeart.png" alt="heart" id="heartImg">
            <header>
                <h1>HÄLSOFÖRDELAR</h1>
            </header>
        </article>
        <article>
            <p>FYSISK AKTIVITET LEDER TILL <strong>MINSKAD STRESS</strong></p>
        </article>
        <article>
            <p>FYSISK AKTIVITET LEDER TILL <strong>ÖKAD LYCKA</strong></p>
        </article>
    </section>
</body>

</html>
